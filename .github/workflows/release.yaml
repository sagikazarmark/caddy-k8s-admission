name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

env:
  DAGGER_VERSION: 0.19.10

jobs:
  artifacts:
    name: Artifacts
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:
      # Required as a workaround for Dagger to properly detect Git metadata
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Run pipeline
        uses: dagger/dagger-for-github@456fc3af63a2ba6f9789af9c55045b459115541b # v8.3.0
        with:
          verb: call
          args: release --version ${{ github.ref_name }} --github-token env:GITHUB_TOKEN
          version: ${{ env.DAGGER_VERSION }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
